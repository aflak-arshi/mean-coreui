<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Products</strong>
        </div>
        <form #loginForm="ngForm" class="form-horizontal" (ngSubmit)="loginSubmit(loginForm)">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="hf-email">Product Name</label>
              <div class="col-md-9">
                <input type="text" name="product_name" class="form-control" placeholder="Enter Product Name.." ngModel>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="hf-password">Quantity</label>
              <div class="col-md-9">
                <input type="number" name="quantity" class="form-control" placeholder="Enter Quantity.." ngModel>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
